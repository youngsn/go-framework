# app global def
environ : "development"
worker  : 1
max_chan_size : 10240

# debug def
debug :
  debug  : 1
  remote : "0.0.0.0:2234"

# log conf
# rotate: 0: not rotate; 1: hour rotate
# format: 1: text, 2: json
# level:  1: debug 2: info 4: error 8: fatal 16: panic
# path:   /path/to/log, config as you wish
# is_terminal: wheather log to terminal, 0: no; 1: yes
log :
  rotate : 1
  level  : 1
  path   : "log"
  is_terminal : 1

# monitor conf
monitor :
  interval : 30        # monitor interval, unit : second

# ticker configs
tickers :
  demoDoing : 10

demo :
  test    : "demo"
  threads : 3

# databases
databases :         # database connection config
  demo :
    host     : "127.0.0.1"
    port     : 3306
    user     : "root"
    password : "demo"
    db_name  : "demo"
    log_mode : true
  demo2 :
    host     : "127.0.0.2"
    port     : 3306
    user     : "root"
    password : "demo2"
    db_name  : "demo2"
    log_mode : false

# redis
redis :
  demo :
    host         : "127.0.0.1:6379"
    db           : 1
    password     : "asdfsdf"
    max_idle     : 3
    idle_timeout : 2

