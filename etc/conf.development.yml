# app global def
environ : "development"
worker  : 1
max_chan_size : 10240

# debug def
debug :
  debug  : 1
  remote : "0.0.0.0:2234"

# log conf
# rotate: 0: not rotate; 1: hour rotate
# format: 1: text, 2: json
# level:  1: debug 2: info 4: error 8: fatal 16: panic
# path:   /path/to/log, config as you wish
log :
  rotate : 1
  level  : 1
  path   : "log"

# monitor conf
monitor :
  interval : 30        # monitor interval, unit : second

# ticker configs
tickers :
  demoDoing : 10

demo :
  test    : "demo"
  threads : 10

# databases
databases :         # database connection config
  demo :
    host     : "127.0.0.1"
    port     : 3306
    user     : "root"
    password : "demo"
    db_name  : "demo"
    log_mode : true
  demo2 :
    host     : "127.0.0.2"
    port     : 3306
    user     : "root"
    password : "demo2"
    db_name  : "demo2"
    log_mode : false

# redis
redis :
  demo :
    service : "redis-demo"
    db      : 0
    passwd  : ""

# naming service
service :
  local :
    redis-demo :
      port  : 9200
      retry : 0
      ctimeout : 1820
      rtimeout : 2000
      wtimeout : 2000
      strategy :
        balance : 'Random'
      servers :
        - host : "127.0.0.1"
          port : 8800
        - host : "127.0.0.2"

